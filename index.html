<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HIIT Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav>
      <p id='title'>
        HIIT Helper
      </p>
    </nav>

    <main>
      <p class="helper-info">Choose Exercise Interval (secs):</p>
        <div id="minus-one" class="helper-minus">-</div>
        <div id="helper-value-one">0</div>
        <div id="plus-one" class="helper-plus">+</div>
      <p class="helper-info">Choose Countdown Quantity:</p>
        <div id="minus-two" class="helper-minus">-</div>
        <div id="helper-value-two">0</div>
        <div id="plus-two" class="helper-plus">+</div>
      <button type="button" name="helper-btn">Go</button>
    </main>

    <script src="script.js"></script>

  </body>
</html>
